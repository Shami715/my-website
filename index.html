<!doctype html>
<html lang="ru"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>–ú–æ–∏ –∑–∞–º–µ—Ç–∫–∏</title> 
  <link rel="stylesheet" href="styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
    background-color: #fff;
    resize: none;
}

button {
    padding: 10px;
    font-size: 20px;
    cursor: pointer;
    background-color: transparent;
    border: none;
    color: inherit;
    font-weight: bold;
}

button:hover {
    opacity: 0.7;
}

#notesList {
    list-style: none;
    padding: 0;
}

#notesList li {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
}

#notesList li input[type="checkbox"] {
    margin-right: 10px;
    cursor: pointer;
}

body.dark #notesList li {
    background-color: #444; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∑–∞–º–µ—Ç–æ–∫ */
    color: #f5f5f5; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∑–∞–º–µ—Ç–æ–∫ */
    border: 1px solid #555; /* –¢—ë–º–Ω–∞—è —Ä–∞–º–∫–∞ */
}

body:not(.dark) #notesList li {
    background-color: #f9f9f9; /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –¥–ª—è –∑–∞–º–µ—Ç–æ–∫ */
    color: #333; /* –¢–µ–º–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∑–∞–º–µ—Ç–æ–∫ */
    border: 1px solid #ddd; /* –°–≤–µ—Ç–ª–∞—è —Ä–∞–º–∫–∞ */
}

/* –°—Ç–∏–ª—å –¥–ª—è –≥–∞–ª–æ—á–∫–∏, –∫–æ–≥–¥–∞ –æ–Ω–∞ –∞–∫—Ç–∏–≤–Ω–∞ */
#notesList li input[type="checkbox"]:checked + span {
    text-decoration: line-through;
    color: #888; /* –°–¥–µ–ª–∞–µ–º —Ç–µ–∫—Å—Ç —Å–µ—Ä—ã–º, –µ—Å–ª–∏ –∑–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ */
}

/* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏ */
.delete-btn {
    margin-left: 1px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å –ª–µ–≤–æ–π —Å—Ç–æ—Ä–æ–Ω—ã */
    cursor: pointer;
    background-color: transparent;
    border: none;
    color: #ff0000;
    font-size: 18px;
    font-weight: bold;
}

/* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
body.dark {
    background-color: #2c2c2c;
    color: #f5f5f5;
}

body.dark textarea {
    background-color: #444;
    color: #f5f5f5;
}

body.dark button {
    color: #f5f5f5;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç–µ–º—ã */
#themeToggle {
    font-size: 24px;
    transition: transform 0.3s ease;
}

/* –ü–æ–≤–æ—Ä–æ—Ç –∏–∫–æ–Ω–∫–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–µ–º—ã */
body.dark #themeToggle {
    transform: rotate(180deg);
}

.main-image {
    width: 100%;
    height: auto;
    margin-bottom: 20px;
}</style></head> 
 <body> 
  <header> 
   <h1>–ú–æ–∏ –ó–∞–º–µ—Ç–∫–∏</h1> <button id="themeToggle">üåô</button> 
  </header> 
  <img class="main-image" src="https://i.postimg.cc/j5Tk0bbz/image.webp" alt="Main Image"> <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ –∑–∞–º–µ—Ç–∫–∏ --> 
  <div class="note-container"> <textarea id="noteInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–º–µ—Ç–∫—É..."></textarea> <button id="addButton">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button> 
  </div> <!-- –°–ø–∏—Å–æ–∫ –∑–∞–º–µ—Ç–æ–∫ --> 
  <ul id="notesList"></ul> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">document.addEventListener("DOMContentLoaded", () => {
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    const noteInput = document.getElementById("noteInput");
    const notesList = document.getElementById("notesList");
    const addButton = document.getElementById("addButton");

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏
    function addNote() {
        const noteText = noteInput.value.trim();

        // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–º–µ—Ç–∫—É, –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–µ –ø—É—Å—Ç–æ–π
        if (noteText.length > 0) {
            const noteItem = document.createElement("li");
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç checkbox –¥–ª—è –≥–∞–ª–æ—á–∫–∏
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.classList.add("note-checkbox");

            // –°–æ–∑–¥–∞–µ–º span –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∑–∞–º–µ—Ç–∫–∏
            const span = document.createElement("span");
            span.textContent = noteText;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –≥–∞–ª–æ—á–∫–∏
            checkbox.addEventListener("change", () => {
                if (checkbox.checked) {
                    span.style.textDecoration = "line-through";
                    span.style.color = "#888";
                } else {
                    span.style.textDecoration = "none";
                    span.style.color = "#333";
                }
                saveNotes(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–º–µ—Ç–∫–∏ –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "‚ùå";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.addEventListener("click", () => {
                notesList.removeChild(noteItem);
                saveNotes(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–º–µ—Ç–∫–∏ –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
            });

            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –∑–∞–º–µ—Ç–∫—É
            noteItem.appendChild(checkbox);
            noteItem.appendChild(span);
            noteItem.appendChild(deleteBtn);
            notesList.appendChild(noteItem);
            noteInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏

            saveNotes(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–º–µ—Ç–∫–∏ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–º–µ—Ç–æ–∫ –≤ localStorage
    function saveNotes() {
        const notes = [];
        document.querySelectorAll("#notesList li").forEach(noteItem => {
            const noteText = noteItem.querySelector("span").textContent;
            const isChecked = noteItem.querySelector("input[type='checkbox']").checked;
            notes.push({ text: noteText, checked: isChecked });
        });
        localStorage.setItem("notes", JSON.stringify(notes)); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–º–µ—Ç–∫–∏ –≤ localStorage
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫ –∏–∑ localStorage
    function loadNotes() {
        const notes = JSON.parse(localStorage.getItem("notes"));
        if (notes && notes.length > 0) {
            notes.forEach(note => {
                const noteItem = document.createElement("li");
                
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç checkbox –¥–ª—è –≥–∞–ª–æ—á–∫–∏
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.classList.add("note-checkbox");
                checkbox.checked = note.checked;

                // –°–æ–∑–¥–∞–µ–º span –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∑–∞–º–µ—Ç–∫–∏
                const span = document.createElement("span");
                span.textContent = note.text;

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –≥–∞–ª–æ—á–∫–∏
                checkbox.addEventListener("change", () => {
                    if (checkbox.checked) {
                        span.style.textDecoration = "line-through";
                        span.style.color = "#888";
                    } else {
                        span.style.textDecoration = "none";
                        span.style.color = "#333";
                    }
                    saveNotes(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–º–µ—Ç–∫–∏ –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "‚ùå";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.addEventListener("click", () => {
                    notesList.removeChild(noteItem);
                    saveNotes(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–º–µ—Ç–∫–∏ –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
                });

                // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –∑–∞–º–µ—Ç–∫—É
                noteItem.appendChild(checkbox);
                noteItem.appendChild(span);
                noteItem.appendChild(deleteBtn);
                notesList.appendChild(noteItem);
            });
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã
    function updateThemeIcon() {
        themeToggle.textContent = body.classList.contains("dark") ? "‚òÄ" : "üåô";
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã –≤ localStorage
    if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
        updateThemeIcon();
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }

        updateThemeIcon();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadNotes();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏
    addButton.addEventListener("click", addNote);
});</script></body></html>
